{% extends "base.html" %}

{% block content %}

    <div class="row">
        
        <div class="col-md-12">
            <h3> Please log in to continue. </h3>
        </div>

    </div>

   	<div class="row">
        
        <div class="col-md-12">
            <div class="error">{{error}}</div>
        </div>

    </div>

	<div class="row">
        
        <div class="col-md-12">

			<form method="post">

				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" name="name" placeholder="Name" value="{{name}}">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" placeholder="Password" value="{{password}}">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>

			        <!--div><input type="text" name="name" value="{{name}}"></div-->
			        <!--div><input type="password" name="password" value="{{password}}"></div-->
			        <!--div class="error">{{error}}</div-->
			        <!--div><input type="Submit"></div-->
			        
			</form>

        </div>

    </div>

   	<div class="row">
        
        <div class="col-md-12 end-text">
            <p>Don't have an account? Create one <a href="/signup">here</a>.</p>
        </div>

    </div>

{% endblock %}
